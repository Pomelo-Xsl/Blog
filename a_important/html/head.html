<!DOCTYPE html>
<html lang="en-US">
  <head> <!-- 头部标签,作用就是保存元数据 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"> <!-- 元数据(描述数据的数据):<meta> 标签-->
    <title>&lt;title&gt; element</title> <!-- 出现在浏览器标签栏 -->
  </head>
  <body>
    <h1>&lt;h1&gt; element</h1>
  </body>
</html>
